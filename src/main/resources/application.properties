server.port=4000

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tesseract_ta?autoReconnect=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=

# Redis
spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

# Initialize the datasource with available DDL and DML scripts
spring.datasource.initialization-mode=always

# App
app.tessdata=/Users/ivantha/Git/tess-ta/tessdata
app.tempstore=/Users/ivantha/Git/tess-ta/tessta-storage

# Custom MySQL
app.mysql-uri=jdbc:mysql://localhost:3306/tesseract_ta
app.mysql-user=root
app.mysql-password=

# Library
app.mongo.library-collection-name=tess-library

## JWT
app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 604800000
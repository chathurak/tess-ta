version: 1

update_configs:
  - package_manager: "javascript"
    directory: "/src/main/app"
    update_schedule: "monthly"
    allowed_updates:
      - match:
          update_type: "security"

  - package_manager: "java:maven"
    directory: "/"
    update_schedule: "monthly"
    allowed_updates:
      - match:
          update_type: "security"